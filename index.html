<html lang="en">

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#3385FF">
        <meta name="theme-color" content="#3385FF">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF">

        <link rel="stylesheet" href="css/normalize.css">

    </head>
    <body>
        <section class="o-row o-row--lg o-row--login">
            <div class="o-container u-max-width-xs">
                <h1 class="c-logo">
                   <img src="pics/PinClipart.com_free-download-short-video_3369450.png" class="c-logo__symbol"/>
                </h1>
                <form class="c-card" action="#">
                    <div class="c-card__body">
                        <h2 class="c-card__title">
                            Watch the latest socer results
                        </h2>
                        <p>
                            Get direct result from your favorite competition. Sign in to keep yourself up to date for when the site comes online.
                        </p>
                        <h2 class="c-card__title">
                            Sign in for e-mail
                        </h2>
                        <p class="c-form-field js-email-field">
                            <label class="c-label js-email-label" for="username">
                                Email address
                                <span class="c-label__error-message js-email-error-message">
                                    This field is required
                                </span>
                            </label>
                            <input class="c-input js-email-input" type="email" name="username" id="username" placeholder="e.g. john@doe.com" required>
                        </p>
                        <p class="u-mb-md">
                            <!-- Button -->
                            <button class="o-button-reset c-button js-sign-in-button">Sign in</button>
                        </p>
                        <p>
                            <!-- Button -->
                            <a href="/Project.html" class="c-logo">Go to site</a>
                        </p>
                </form>

            </div>
        </section>
    </body>
